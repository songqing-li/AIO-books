<!doctype html>
<title>{% block title %}{% endblock %} - 图书防伪识别系统</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
	<h1><img src="{{ url_for('static', filename='favicon-32x32.png') }}" alt="网站logo"> 图书防伪识别系统</h1>
	<ul>
		{% if g.user %}
			<li><span>{{ g.user['username'] }}</span>
			<li><a href="{{ url_for('auth.logout') }}">注销</a>
		{% else %}
			<li><a href="{{ url_for('auth.register') }}">注册</a>
			<li><a href="{{ url_for('auth.login') }}">登录</a>
		{% endif %}
	</ul>
</nav>
<section class="content">
	<header>
		{% block header %}{% endblock %}
	</header>
	{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block content %}{% endblock %}
</section>
